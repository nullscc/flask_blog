        <div class="post-head">
            <h1>
            <a href="{{ url_for('main.index')+post.permalink}}">{{ post.title }}</a>
            </h1>
            <p>
                <!--文章创建时间-->
                <div class="post-date">
                    <span class="label label-success">{{ moment(post.timestamp).format('YYYY/MM/DD HH:mm:ss') }}</span>
                </div>

                {% for tag in post.tags.all() %}
                    <a href="{{ url_for('main.tag', name=tag.name) }}">
                        <span class="label label-primary">{{ tag.name }}&nbsp;&nbsp;</span>
                    </a>
                {% endfor %}

                <a href="{{ url_for('main.post', permalink=post.permalink) }}#comments">
                    <span class="label label-info">{{ post.comments.count() }}评论&nbsp;&nbsp;</span>
                </a>

                {% if current_user.is_administrator() %}
                <a href="{{ url_for('main.del_post', permalink=post.permalink) }}">
                    <span class="label label-danger">删除&nbsp;&nbsp;</span>
                </a>
                <a href="{{ url_for('main.edit', permalink=post.permalink) }}">
                    <span class="label label-danger">编辑</span>
                </a>
                {% endif %}
            </p>
        </div>
